[build.env]
# Ensure these vars exist inside cross containers for all targets
[build.env.set]
OPENSSL_VENDORED = "1"
OPENSSL_NO_PKG_CONFIG = "1"
OPENSSL_STATIC = "1"
PKG_CONFIG_ALLOW_CROSS = "1"

# (Optional) scope specifically to aarch64-unknown-linux-gnu
[target.aarch64-unknown-linux-gnu.env.set]
OPENSSL_VENDORED = "1"
OPENSSL_NO_PKG_CONFIG = "1"
OPENSSL_STATIC = "1"
PKG_CONFIG_ALLOW_CROSS = "1"


