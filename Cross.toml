# Cross-compilation configuration for extractous_ex
# Note: We use native ARM64 GitHub runners instead of cross-compilation
# because extractous uses GraalVM native-image which requires running on
# the target architecture.

[build.env]
passthrough = [
  "OPENSSL_DIR",
  "OPENSSL_INCLUDE_DIR",
  "OPENSSL_LIB_DIR",
  "PKG_CONFIG_PATH",
  "PKG_CONFIG_ALLOW_CROSS"
]
